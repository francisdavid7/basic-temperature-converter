<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8970/8970989.png">
    <link rel="stylesheet" href="style.css">
    <title>Basic Converter</title>
</head>
<body>

    <div class="container">
        
        <h1 id="heading">Convert Fahrenheit to Celcius</h1>
        <div class="switch-mode" id="switchMode">
            <img src="https://www.iconpacks.net/icons/2/free-convert-icon-3209-thumb.png">
        </div>

        <div class="actionArea">
            <input type="number" id="fahrenheitInput" placeholder="Enter a Fahrenheit Value to Convert">
            <span id="displayElement">Converted Value will appear here</span>
        </div>
    </div>

    <div class="info">
        <div class="info-img">
            <img src="https://static-00.iconduck.com/assets.00/info-icon-2048x2048-tcgtx810.png">

        </div>
        <h3>Click on the icon at the top right to switch modes</h3>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
